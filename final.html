    <body>
        <h1>Menu</h1>
        <label>Pizza:</label>
        <select id="slices">

        <input type="checkbox" name="gardensalad" value="2.25"><label for="gardensalad">Garden Salad $2.25</label>
        <br>
        <br>
        
        <div>Drinks:</div>
        <input type="radio" name="drinks" value="1.95"><label for="potatosalad">Small Soda $1.95</label><br>
        <input type="radio" name="drinks" value="2.20"><label for="hummus">Medium Soda $2.20</label><br>
        <input type="radio" name="drinks" value="2.50"><label for="caesarsalad">Large Soda $2.50</label><br>
        <input type="radio" name="drinks" value="2.00"><label for="gardensalad">Juice $2.00</label><br>
        <input type="radio" name="drinks" value="1.25"><label for="gardensalad">Water $1.25</label>

        <br>
